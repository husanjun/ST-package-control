name: Sync channel_v4

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch: # 允许手动触发工作流

jobs:
  sync_channel_v4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch remote file
        id: fetch-remote-file
        run: |
          # 下载远程文件
          curl -o channel_v4.json -L "https://packagecontrol.github.io/channel/channel_v4.json"

      - name: Commit and push changes
        uses: stefanzonca/action-commit-push@v4
        with:
          message: "Update channel_v4"
          branch: master
          push-to-branch: master
          commit-author-name: github-actions[bot]
          commit-author-email: github-actions[bot]@users.noreply.github.com
          force-push: true
